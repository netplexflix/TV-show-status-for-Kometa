version: "3.8"

services:
  tssk:
    image: netplexflix/tssk:latest
    container_name: tssk
    environment:
      - CRON=0 2 * * * # every day at 2am
      - DOCKER=true # important for path reference
    volumes:
      - /your/local/config/tssk:/app/config
      - /your/local/kometa/config:/config/kometa
    restart: unless-stopped
