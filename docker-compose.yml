services:
  tssk:
    build:
      context: https://github.com/netplexflix/TV-show-status-for-Kometa#main
      dockerfile: Dockerfile
    container_name: tssk
    environment:
      - CRON=0 2 * * *  # daily at 2AM
      - DOCKER=true
      - RUN_NOW=false  # set true to run immediately on container start
    volumes:
      - /your/local/config/tssk:/app/config
      - /your/local/kometa/config:/config/kometa
    restart: unless-stopped
