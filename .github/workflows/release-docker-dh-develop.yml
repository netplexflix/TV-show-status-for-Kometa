name: Build & Push Docker Image (Develop Branch)

on:
  push:
    branches:
      - develop           # triggers on push to develop branch
  workflow_dispatch:      # allows manual runs from the Actions tab

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: develop     # explicitly checkout develop branch

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---- Docker Hub login (maintainer must add secrets) ----
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract tags and labels for develop builds
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # CHANGE THIS to the maintainer's Docker Hub repo, e.g. netplexflix/tssk
          images: |
            netplexflix/tssk
          # Develop branch tag
          tags: |
            type=raw,value=develop

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max