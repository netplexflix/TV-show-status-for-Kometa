################################################################################
##########                         GENERAL:                           ##########
################################################################################


sonarr_url: 'http://localhost:8989'
sonarr_api_key: 'YOUR_SONARR_API_KEY'
sonarr_timeout: 90
use_tvdb: false

skip_unmonitored: true
ignore_finales_tags: ignorefinales
utc_offset: +0

process_new_shows: true
process_new_season_soon: true
process_new_season_started: true
process_upcoming_episode: true
process_upcoming_finale: true
process_season_finale: true
process_final_episode: true
process_returning_shows: true
process_ended_shows: true
process_canceled_shows: true

################################################################################
##########                         NEW SHOW:                          ##########
################################################################################

recent_days_new_show: 7

collection_new_show:
  collection_name: "New Show"
  smart_label: added.desc
  sort_title: "+1_2New Shows"
  ignore_blank_results: true

backdrop_new_show:
  enable: true
  back_color: "#EB3233"
  back_height: 90
  back_width: 950
  horizontal_align: center
  horizontal_offset: 0
  vertical_align: bottom
  vertical_offset: 20
  group: TSSK_backdrop
  weight: 50

text_new_show:
  use_text: "RECENTLY ADDED"
  horizontal_align: center
  horizontal_offset: 0
  vertical_align: bottom
  vertical_offset: 35
  font_size: 70
  font_color: "#FFFFFF"
  group: TSSK_text
  weight: 50

